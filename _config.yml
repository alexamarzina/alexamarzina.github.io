# Site
name: "Alexa Marzina"
title: "Alexa Marzina"
description: "Copywriter"
logo: 'assets/images/logo.png'
favicon: 'assets/imageslLogo.png'
baseurl: /
# google_analytics: 'UA-46278016-1'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  alexa:
    name: alexa
    display_name: Alexa
    gravatar: beea0b452909b898a2099fccd578af79
    email: alexamarzina@gmail.com
    twitter: https://twitter.com/alexa_lou
    description: "Alexa is a writer and editor who hails from Pittsburgh. If not writing or dyeing her hair a slightly different shade of blonde, she can be seen hugging the nearest dog. Currently, Alexa is seeking a full-time position in the media/communications industry."
  
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
